    <!-- Include this form within the "Application Form" section -->
<section class="form-container">
    <form   id="admissionForm" name="submit-to-google-sheet">
        <!-- ... Form fields ... -->
   
    <div>
        <label for="registrationNo">Registration No</label>
        <input type="text" id="registrationNo" name="registrationNo" readonly>
    </div>
    
    <div>
        <label for="surname">Surname *</label>
        <input type="text" id="surname" name="surname" required>
    </div>

    <div>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>

    <div>
        <label for="otherNames">Other Names</label>
        <input type="text" id="otherNames" name="otherNames">
    </div>

    <div>
        <label for="permanentAddress">Permanent Home Address *</label>
        <textarea id="permanentAddress" name="permanentAddress" rows="4" required></textarea>
    </div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="state">State of Origin:</label>
    <input type="text" id="state" name="state" required><br>

    <label for="nextOfKin">Next of Kin:</label>
    <input type="text" id="nextOfKin" name="nextOfKin" required><br>

    <label for="fatherPhone">Father's Phone Number:</label>
    <input type="tel" id="fatherPhone" name="fatherPhone" required><br>

    <label for="motherPhone">Mother's Phone Number:</label>
    <input type="tel" id="motherPhone" name="motherPhone" required><br>
    <label for="class">Entry Class:</label>
        <input type="text" id="class" name="class" required><br>

    <label for="entryDate">Date of Entry:</label>
    <input type="date" id="entryDate" name="entryDate" required><br>

    <label for="exitDate">Date of Leaving:</label>
    <input type="date" id="exitDate" name="exitDate"><br>
    <!-- ... Other Student Information Fields ... -->

    <!-- Academic Records -->
    <h3>Academic Records</h3>
    <div>
        <label for="previousSchool">Name and address of Previous School(s) with date</label>
        <textarea id="previousSchool" name="previousSchool" rows="4"></textarea>
    </div>

    <!-- ... Other Academic Records Fields ... -->

    <!-- Transfer Certificate -->
    

    <!-- Recommendation by Head of School -->
    <h3>Recommendation by Head of School</h3>
    <div>
        <label for="headOfSchool">Full Name of head of School</label>
        <input type="text" id="headOfSchool" name="headOfSchool" required>
    </div>

    <div>
        <label for="certify">By submitting this form,I Certify that the above information is correct</label>
        <input type="checkbox" id="certify" name="certify" required>
    </div>

   

    <!-- Submit Button -->
    <div>
        <button type="submit">Submit Application</button>
    </div>
</form>
<span id="msg"></span>

    <script>
        
        
        var navLinks = document.getElementById("navLinks");

function showMenu() {

     <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzNSa6xeA9nZKKkGmDWOWr9rC69S-UtqIjL0-DQrsoys_3CRlBP3OJeasG27Q4gL_V-/exec'
        const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Submission Success"
                setTimeout(function(){
                    msg.innerHTML = ""

                }, 2000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
